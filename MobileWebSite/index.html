<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Order Scanner - Mobile</title>
    <link rel="stylesheet" href="styles.css">
    <script src="https://cdn.jsdelivr.net/npm/html5-qrcode@2.3.8/html5-qrcode.min.js"></script>
</head>
<body>
    <div class="container">
        <header>
            <h1>üì¶ Order Scanner</h1>
        </header>

        <!-- Scanner Section -->
        <div id="scanner-section" class="section">
            <h2>Scan Order Barcode</h2>
            <div id="reader" style="width: 100%;"></div>
            <div id="scanner-status" class="status-message"></div>
            <button id="start-scanner-btn" class="btn btn-primary">Start Scanner</button>
        </div>

        <!-- Order Details Section -->
        <div id="order-section" class="section hidden">
            <h2>Order Details</h2>
            <div id="order-details" class="order-card">
                <!-- Order details will be populated here -->
            </div>
            
            <div class="action-buttons">
                <button id="activate-btn" class="btn btn-success">Activate Order</button>
                <button id="new-scan-btn" class="btn btn-secondary">Scan Another Order</button>
            </div>
        </div>

        <!-- Photo Section -->
        <div id="photo-section" class="section hidden">
            <h2>Upload Photos</h2>
            
            <div class="photo-actions">
                <div class="upload-option">
                    <label for="camera-input" class="btn btn-primary">
                        üì∑ Take Photo
                    </label>
                    <input type="file" id="camera-input" accept="image/*" capture="environment" style="display: none;">
                </div>
                
                <div class="upload-option">
                    <label for="gallery-input" class="btn btn-primary">
                        üñºÔ∏è Choose from Gallery
                    </label>
                    <input type="file" id="gallery-input" accept="image/*" multiple style="display: none;">
                </div>
            </div>

            <div id="photo-preview" class="photo-grid">
                <!-- Photo previews will be shown here -->
            </div>

            <div id="upload-status" class="status-message"></div>
            
            <button id="submit-btn" class="btn btn-success" style="display: none;">Submit Order</button>
        </div>
    </div>

    <script src="app.js"></script>
</body>
</html>
